<mat-toolbar color="primary">
  <!-- Title -->
  <span class="cursor-pointer" routerLink="/products">HW</span>

  <!-- Space -->
  <span class="flex-auto"></span>
  <span class="mr-8 text-sm font-light hide-name"
    >Hoş Geldin <b>{{ user }}</b
    >!</span
  >
  <!-- Buttons -->
  <button
    mat-button
    aria-label="SEpet"
    matTooltip="Tüm Ürünler"
    routerLink="products"
  >
    <mat-icon>list</mat-icon>
  </button>
  <button
    mat-button
    aria-label="Sepet"
    matTooltip="Sepetim"
    routerLink="basket"
  >
    <mat-icon
      [matBadge]="count > 0 ? count : null"
      matBadgeSize="small"
      matBadgeColor="warn"
      aria-hidden="false"
      >shopping_cart</mat-icon
    >
  </button>
  <button mat-button aria-label="Çıkış" matTooltip="Çıkış" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
